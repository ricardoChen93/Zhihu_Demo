{% import 'bootstrap/wtf.html' as wtf %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>知乎 - 与世界分享你的知识、经验和见解</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',
  filename='css/zhihu_auth.css') }}">
</head>
<body class="zhi">
<a href="https://github.com/ricardoChen93/Zhihu_Demo" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
<div class="index-main">
  <div class="index-main-body">
    <div class="index-header">
      <h1 class="logo hide-text">知乎</h1>
      <h2 class="subtitle">与世界分享你的知识、经验和见解</h2>
    </div>
    <div class="desk-front sign-flow clearfix sign-flow-simple">
      <div class="index-tab-navs">
        <div class="navs-slider">
          <a href="{{ url_for('auth.register') }}">注册</a>
          <a class="active">登录</a>
        </div>
      </div>

      <div class="view view-signin selected" data-za-module="SignInForm">
        <form action="" method="post">
          <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}" />
          {{ wtf.form_errors(form, hiddens='True') }}
          <div class="group-inputs">
            <div class="email input-wrapper">
              <label class="sr-only" for="email">电子邮箱</label>
              <input id="email" name="email" type="text" placeholder="电子邮箱">
            </div>
            <div class="input-wrapper">
              <label class="sr-only" for="password">密码</label>
              <input id="password" name="password" type="password" placeholder="密码">
            </div>
          </div>
          <div class="button-wrapper command">
            <button class="sign-button submit" id="submit" type="submit">登录</button>
          </div>
          <div class="signin-misc-wrapper clearfix">
            <label class="remember-me">
            <input type="checkbox" id="remember_me" name="remember_me" checked value="true">记住我</label>
          </div>
        </form>
      </div>
    </div>
    <div style="text-align:left;">
      <p>默认账号：admin@example.com</p>
      <p>密码：password</p>
    </div>
  </div>
</div>
<div class="footer">
  <div style="text-align:center;">
    <p>本站仅起演示作用，如有疑问请联系我</p>
    <p>ricardo.chensdu@gmail.com</p>
  </div>
</div>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
